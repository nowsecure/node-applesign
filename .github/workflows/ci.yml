name: ci

on:
  push:
  pull_request:


jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [ '16', '18', '20' ]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm test
    - run: npm run semi
    - run: npm run dist
